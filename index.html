----

**Arquivos disponibilizados pela SPREV com atualização em JUL/2021**

* Regime Previdenciário       
* Alíquotas       
* CRP   


**Arquivos disponibilizados pela SPREV com atualização em JAN/2021**

* DAIR - Carteira      
* Parcelamentos   


**Arquivos disponibilizados pela SPREV com atualização em JUL-AGO/2021**

* DIPR
